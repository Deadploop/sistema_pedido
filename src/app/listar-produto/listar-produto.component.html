<main class="center">
  <div class="flex-start">
    <a routerLink="/produto/-1" class="btn btn-primary btn-sm">Criar novo </a>
  </div>
  <table class="table pequeno-container">
    <thead>
      <tr>
        <th scope=" col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Valor</th>
        <th scope="col">Editar</th>
        <th scope="col">excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produto_service.produtos; let i = index">
        <th scope="row">1</th>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.valor }}</td>
        <td><fa-icon [icon]="faPen" class="color-green" (click)="editar(i)"></fa-icon></td>
        <td><fa-icon [icon]="faTrash" (click)="produto_service.excluir(i)" class="color-red"></fa-icon></td>
      </tr>
      <tr>
    </tbody>
  </table>
</main>
